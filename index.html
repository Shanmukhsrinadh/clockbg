<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Clock</title>
</head>
<body>
    <div class="clock">
        <div class="hr">
            <div class="strip">
                <div class="number">0</div>
                <div class="number">1</div>
                <div class="number">2</div>
            </div>
            <div class="strip">
                <div class="number">0</div>
                <div class="number">1</div>
                <div class="number">2</div>
                <div class="number">3</div>
                <div class="number">4</div>
                <div class="number">5</div>
                <div class="number">6</div>
                <div class="number">7</div>
                <div class="number">8</div>
                <div class="number">9</div>
            </div>
        </div>
        <div class="min">
            <div class="strip">
                <div class="number">0</div>
                <div class="number">1</div>
                <div class="number">2</div>
                <div class="number">3</div>
                <div class="number">4</div>
                <div class="number">5</div>
            </div>
            <div class="strip">
                <div class="number">0</div>
                <div class="number">1</div>
                <div class="number">2</div>
                <div class="number">3</div>
                <div class="number">4</div>
                <div class="number">5</div>
                <div class="number">6</div>
                <div class="number">7</div>
                <div class="number">8</div>
                <div class="number">9</div>
            </div>
        </div>
        <div class="sec">
            <div class="strip">
                <div class="number">0</div>
                <div class="number">1</div>
                <div class="number">2</div>
                <div class="number">3</div>
                <div class="number">4</div>
                <div class="number">5</div>
            </div>
            <div class="strip">
                <div class="number">0</div>
                <div class="number">1</div>
                <div class="number">2</div>
                <div class="number">3</div>
                <div class="number">4</div>
                <div class="number">5</div>
                <div class="number">6</div>
                <div class="number">7</div>
                <div class="number">8</div>
                <div class="number">9</div>
            </div>
        </div>
    </div>
    <script>
        const strips = [...document.querySelectorAll(".strip")];

const numberSize = 8;

function highlight(strip, digit) {
    const numberElement = strips[strip].querySelector(`.number:nth-of-type(${digit + 1})`);
    if (numberElement) {
        numberElement.classList.add("pop");
        setTimeout(() => {
            numberElement.classList.remove("pop");
        }, 950);
    }
}

function stripSlider(strip, number) {
    const d1 = Math.floor(number / 10);
    const d2 = number % 10;

    strips[strip].style.transform = `translateY(${-(d1 * numberSize)}vmin)`;
    strips[strip + 1].style.transform = `translateY(${-(d2 * numberSize)}vmin)`;

    highlight(strip, d1);
    highlight(strip + 1, d2);
}

setInterval(() => {
    const time = new Date();

    const hours = time.getHours();
    const mins = time.getMinutes();
    const secs = time.getSeconds();

    stripSlider(0, hours);
    stripSlider(2, mins);
    stripSlider(4, secs);
}, 1000);

    </script>
</body>
</html>
